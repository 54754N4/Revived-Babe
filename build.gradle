plugins {
  id 'java'
  id 'application'
  id "com.github.johnrengelman.shadow" version "6.1.0"
}

mainClassName = 'main.Run'

version = '2.0'

sourceCompatibility = 1.8

repositories {
  jcenter()
}

test {
  useJUnitPlatform {
  	includeTags 'fast', 'slow'
	//excludeTags 'slow'
  }
}

dependencies {
  implementation 'net.dv8tion:JDA:4.2.0_222'					// discord
  implementation 'com.sedmelluq:lavaplayer:1.3.63'				// audio
  implementation 'com.sedmelluq:jda-nas:1.1.0'					// native audio streaming
  implementation 'ch.qos.logback:logback-classic:1.2.3'			// logging
  implementation 'org.reflections:reflections:0.9.12'			// command's class matching
  implementation 'com.google.code.gson:gson:2.8.6'				// json parsing
  implementation 'org.seleniumhq.selenium:selenium-java:3.+'	// selenium browser automation
  implementation 'io.github.bonigarcia:webdrivermanager:3.+'	// driver
  implementation 'org.xerial:sqlite-jdbc:3.32.3.2'				// sqlite jdbc
  
  // Testing
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

compileJava.options.encoding = 'UTF-8'